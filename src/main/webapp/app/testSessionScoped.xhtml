<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

</h:head>

<h:body>
	<h2>Value is stored in a session scoped bean</h2>
	<h3>Pressing the submit button causes an UnknownSessionException</h3>
	Session ID: <h:outputText value="#{session.id}" />
	<br />
	<h:panelGroup layout="block">
		Test string current value 
		<h:outputText
			value="#{empty testSessionBean.testString ? 'empty' : testSessionBean.testString}" />
	</h:panelGroup>


	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel for="testString" value="Test String Value" />
			<h:inputText id="testString" required="true"
				value="#{testSessionBean.testString}" />

		</h:panelGrid>
		<h:commandButton value="Submit" action="#{testSessionBean.submit}" />

	</h:form>
	<h:link value="Return to index page" outcome="index" />
</h:body>
</html>
